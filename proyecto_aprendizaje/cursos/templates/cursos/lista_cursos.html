{% extends "cursos/base.html" %} {% block content_title %}
<h1 class="text-2xl font-bold">Lista de Cursos</h1>
{% endblock content_title %} {% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <!-- Search Form -->
  <form method="get" action="{% url 'lista_cursos' %}" class="mb-6">
    <div class="flex items-center">
      <input
        type="text"
        name="query"
        placeholder="Buscar cursos..."
        value="{{ query }}"
        class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg"
      >
        Buscar
      </button>
    </div>
  </form>
  <!-- Crear Curso Button -->
  <a
    href="{% url 'crear_curso' %}"
    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-6 inline-block"
  >
    Crear Curso
  </a>
  <!-- Courses List -->
  <div class="space-y-4">
    {% for curso in cursos %}
    <div class="p-4 border border-gray-200 rounded-lg">
      <h2 class="text-xl font-semibold">{{ curso.nombre }}</h2>
      <!-- Add more course details here if needed -->
    </div>
    {% empty %}
    <p class="text-gray-600">No se encontraron cursos.</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
